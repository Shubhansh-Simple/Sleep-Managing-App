<!-- template/registration/login.html -->
{% extends 'base_template.html' %}

{% block body_head %}
  <h2>Login</h2>
  <p>
    <small class='helptext' >(Contact Developer if you don't have any account)</small>
  </p>

  <form method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type='submit' class='btn btn-primary'>Log In</button>
  </form>

{% endblock body_head %}
